{% extends 'base.html' %}


{% block main %}
    <div class="container-fluid">

      <!-- Sidebar -->
      <nav class="sidebar" >
        {{ toctree(includehidden=theme_sidebar_includehidden, collapse=theme_sidebar_collapse) }}

      <span style="padding-bottom:50px"> &nbsp; </span>
      <hr />
      </nav>


      <!-- Page Content -->
      <main role="main" class="content" style="min-height:700px;">
        {% block body %}{% endblock %}
      </main>

    </div>
{% endblock main %}
